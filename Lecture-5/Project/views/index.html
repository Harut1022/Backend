<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      margin-top: 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 500px;
      max-width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      color: #222;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #666;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #2575fc;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      margin-bottom: 25px;
    }

    a:hover {
      background: #6a11cb;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #f4f6fb;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      transition: 0.3s;
      
    }

    ul li:hover {
      background: grey;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <div class="container">
         <h1>Welcome</h1>
    <p>Here's a list of our users</p>
    <a href="/add">Click here </a> to add user

    <!-- USERS -->
    </div>
   
</body>
</html>
